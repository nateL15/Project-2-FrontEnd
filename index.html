<!DOCTYPE html>
<html>
    <head>
      <title>LoLChampNotes</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h1>League of Legends Champion Notes</h1>

       <form id="sign-in">
         <fieldset>
           <h2>Login</h2>
         <input type="text" name="credentials[email]" placeholder="Email Address"/>
         <input type="password" name="credentials[password]" placeholder="Password">
         <button type="submit" class="btn btn-lg btn-primary">Login</button>
       </fieldset>
       </form>


       <form id="sign-up">
       <fieldset>
         <h2>Register</h2>
       <input type ="text"
       name="credentials[email]" placeholder="Email Address">

       <input type="password" name="credentials[password]" placeholder="Password">

         <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">

         <button type="submit" class="btn btn-lg btn-primary">Register</button>
       </fieldset>
       </form>



         <fieldset>
           <form id="change-password">
        <h2>Change password</h2>
         <input type="password" name="passwords[old]" placeholder="Old Password">

           <input type="password" name="passwords[new]" placeholder="New Password">

         <button class="btn btn-lg btn-primary" type="submit">Change Password</button>
         </form>
       </fieldset>

       <form id="sign-out">
             <fieldset>
             <button class="btn btn-lg btn-primary" type="submit">Sign Out</button>
           </fieldset>
           </form>

<br>

<br>
<form id="save-note">
  <div class="row">
    <div class="col">
      <input type="text" name="champion" class="form-control" placeholder="Champion">
    </div>
    <div class="col">
      <input type="text" name="note" class="form-control" placeholder="Note">
      <button class="btn btn-lg btn-primary" type="submit">Save Note</button>
    </div>
  </div>
</form>
<br>

<br>
<form id="update-note">
  <div class="row">
    <div class="col">
      <input type="text" name="note[champion]" id="update-by-note-champion" class="form-control" placeholder="Champion">
    </div>
    <div class="col">
      <input type="text" name="note[note]" id="update-by-note-note" class="form-control" placeholder="Note">
      <div class="col">
        <input type="text" name="note[id]" id="update-by-note-id" class="form-control" placeholder="Note ID">
      <button class="btn btn-lg btn-primary" type="submit">Update Note</button>
    </div>
    </div>
  </div>
</form>
<br>

<br>
<form id="delete-note">
  <div class="row">
    <div class="col">
      <input type="text" name="note[id]" id="delete-by-note-id" class="form-control" placeholder="Delete by Note ID">
      <button class="btn btn-lg btn-primary" type="submit">Delete Note</button>
    </div>
  </div>
</form>

<br>
<form id="get-note">
      <fieldset>
      <button class="btn btn-lg btn-primary" name="submit" type="submit">Get Notes</button>
    </fieldset>
    </form>

<div class="display-notes" id="display-notes">
  <br>
</div>

  <p id="message"></p>

  </body>
</html>
