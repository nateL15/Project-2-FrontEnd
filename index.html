<!DOCTYPE html>
<html>
    <head>
      <title>LoLChampNotes</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h2>Login</h2>
       <form id="sign-in">
         <fieldset>
         <input type="text" name="credentials[email]" placeholder="Email Address"/>
         <input type="password" name="credentials[password]" placeholder="Password">
         <button type="submit" class="btn btn-lg btn-primary">Login</button>
       </fieldset>
       </form>

       <h2>Register</h2>
       <form id="sign-up">
       <fieldset>
       <input type ="text"
       name="credentials[email]" placeholder="Email Address">

       <input type="password" name="credentials[password]" placeholder="Password">

         <input type="password" name="credentials[password]" placeholder="Confirm Password">

         <button type="submit" class="btn btn-lg btn-primary">Register</button>
       </fieldset>
       </form>

         <h2>Change password</h2>
         <form id="change-password">
         <fieldset>
         <input type="password" name="passwords[old]" placeholder="Old Password">

           <input type="password" name="passwords[new]" placeholder="New Password">

             <input type="password" name="passwords[new]" placeholder="Confirm New Password" required=""/>

         <button class="btn btn-lg btn-primary" type="submit">Change Password</button>
       </fieldset>
       </form>

     <textarea rows="10" cols="50">
       Take notes here
      </textarea>

         <form id="save-note">
       <button class="btn btn-lg btn-primary" type="submit">Save Note</button>
</form>

   <form id="sign-out">
         <fieldset>
         <button class="btn btn-lg btn-primary" type="submit">Sign Out</button>
       </fieldset>
       </form>
         <p id="message"></p>
    </body>
</html>
